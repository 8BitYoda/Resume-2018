<mat-accordion [multi]='true'>
  <mat-expansion-panel *ngFor="let job of jobs">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        {{job.company}}
      </mat-panel-title>
      <mat-panel-description class="description">
        <span>{{job.title | titlecase}}</span>
        |
        <span>{{job.startDate | date:"MMM yyyy"}} - {{job.endDate ? (job.endDate | date:"MMM yyyy") : "current"}}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <img class='logo' [src]='job.logo'><br />
    <span class='location'>{{job.city | titlecase}}, {{job.state | uppercase}}</span>
    <span class='phoneNumber'>{{job.phoneNumber | formatPhoneNumber}}</span><br />
    <ul>
      <li *ngFor="let item of job.detail">
        {{item}}
      </li>
    </ul>
    <!-- extra data here -->
  </mat-expansion-panel>
</mat-accordion>
